@if (isOpen()) {
<div class="fixed inset-0 bg-black/60 z-40" (click)="onClose()"></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="p-4 border-b border-slate-700">
      <h3 class="text-lg font-medium text-white">{{ suiteToEdit() ? 'Edit' : 'Add New' }} Test Suite</h3>
    </div>
    
    <!-- Body -->
    <div class="p-6 space-y-4 overflow-y-auto">
      <div>
        <label for="suite-name" class="block text-sm font-medium text-slate-300">Suite Name</label>
        <input 
          type="text" 
          id="suite-name"
          [value]="name()"
          (input)="name.set($any($event.target).value)"
          class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white" 
          placeholder="e.g., Regression Suite">
      </div>
      
      <div>
        <label for="base-url" class="block text-sm font-medium text-slate-300">Base URL</label>
        <input 
          type="text" 
          id="base-url"
          [value]="baseUrl()"
          (input)="baseUrl.set($any($event.target).value)"
          class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white" 
          placeholder="https://yourapp.com">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-300">Select Test Pages</label>
        @if (allPages().length > 0) {
        <div class="mt-2 border border-slate-700 rounded-md max-h-60 overflow-y-auto">
          <div class="divide-y divide-slate-700">
            @for (page of allPages(); track page.id) {
              <div class="px-4 py-3 flex items-center">
                <input 
                  type="checkbox" 
                  [id]="'page-' + page.id" 
                  [checked]="selectedPageIds()[page.id]"
                  (change)="onPageSelectionChange(page.id, $event)"
                  class="h-4 w-4 text-indigo-600 bg-slate-700 border-slate-600 rounded focus:ring-indigo-500">
                <label [for]="'page-' + page.id" class="ml-3 text-sm text-slate-300">{{ page.name }}</label>
              </div>
            }
          </div>
        </div>
        } @else {
          <p class="mt-2 text-sm text-slate-500">No test pages available. Please create a test page first.</p>
        }
      </div>
    </div>

    <!-- Footer -->
    <div class="p-4 bg-slate-900/50 border-t border-slate-700 flex justify-end space-x-3">
      <button (click)="onClose()" type="button" class="px-4 py-2 text-sm font-medium text-slate-300 bg-slate-700 rounded-md hover:bg-slate-600">Cancel</button>
      <button 
        (click)="onSave()" 
        type="button" 
        [disabled]="!name() || !baseUrl() || allPages().length === 0"
        class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 disabled:bg-slate-500 disabled:cursor-not-allowed">
        {{ suiteToEdit() ? 'Save Changes' : 'Create Suite' }}
      </button>
    </div>
  </div>
</div>
}
