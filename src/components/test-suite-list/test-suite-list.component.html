<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-white">Test Suites</h2>
  <button (click)="openAddModal()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
    Add New Suite
  </button>
</div>

@if (testSuiteService.suites().length === 0) {
  <div class="text-center py-20 bg-slate-800/50 rounded-lg">
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.75h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
    <h3 class="mt-2 text-lg font-medium text-white">No Test Suites Yet</h3>
    <p class="mt-1 text-sm text-slate-400">Click "Add New Suite" to group your test pages.</p>
  </div>
} @else {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (suite of testSuiteService.suites(); track suite.id) {
      <app-test-suite-item 
        [suite]="suite"
        (edit)="openEditModal($event)"
        (delete)="testSuiteService.deleteSuite($event)"
        (run)="handleRunSuite($event)">
      </app-test-suite-item>
    }
  </div>
}

<app-add-suite-modal
  [isOpen]="isModalOpen()"
  [suiteToEdit]="suiteToEdit()"
  (close)="isModalOpen.set(false)"
  (save)="handleSave($event)">
</app-add-suite-modal>
