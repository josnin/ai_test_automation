<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-white">Test Suites</h2>
  <button (click)="openAddModal()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
    Add New Suite
  </button>
</div>

@if (testSuiteService.suites().length === 0) {
  <div class="text-center py-20 px-4 bg-slate-900 rounded-lg border border-slate-800">
     <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
      </svg>
    <h3 class="mt-4 text-lg font-medium text-white">No Test Suites Created</h3>
    <p class="mt-1 text-sm text-slate-400">Group your pages into suites to organize your tests.</p>
  </div>
} @else {
  <div class="bg-slate-900 rounded-lg border border-slate-800 shadow-md">
    @for (suite of testSuiteService.suites(); track suite.id) {
      <app-test-suite-item 
        [suite]="suite"
        (edit)="openEditModal($event)"
        (delete)="testSuiteService.deleteSuite($event)"
        (run)="handleRunSuite($event)">
      </app-test-suite-item>
    }
  </div>
}

<app-add-suite-modal
  [isOpen]="isModalOpen()"
  [suiteToEdit]="suiteToEdit()"
  (close)="isModalOpen.set(false)"
  (save)="handleSave($event)">
</app-add-suite-modal>
