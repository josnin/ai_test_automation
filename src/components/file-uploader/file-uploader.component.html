<div class="bg-slate-800/50 rounded-lg shadow-lg p-6">
  <h2 class="text-lg font-medium text-white mb-1">2. Upload Test Document</h2>
  <p class="text-sm text-slate-400 mb-4">Upload a .docx file containing screenshots and instructions for each step.</p>
  
  <div 
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    [class.border-indigo-500]="isDragging()"
    [class.ring-2]="isDragging()"
    [class.ring-indigo-500]="isDragging()"
    class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-600 border-dashed rounded-md transition-colors duration-200">
    <div class="space-y-1 text-center">
      <svg class="mx-auto h-12 w-12 text-slate-500" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
      <div class="flex text-sm text-slate-400">
        <label for="file-upload" class="relative cursor-pointer bg-slate-800 rounded-md font-medium text-indigo-400 hover:text-indigo-300 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500 focus-within:ring-offset-slate-900 px-1">
          <span>Upload a file</span>
          <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".docx" (change)="onFileSelected($event)">
        </label>
        <p class="pl-1">or drag and drop</p>
      </div>
      <p class="text-xs text-slate-500">.docx up to 10MB</p>
    </div>
  </div>

  @if (fileName()) {
    <div class="mt-4 bg-slate-700/50 p-3 rounded-md flex items-center justify-between">
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        <p class="ml-2 text-sm text-slate-300 truncate">{{ fileName() }}</p>
      </div>
      <span class="text-xs text-green-400 font-medium">Ready</span>
    </div>
    <p class="text-xs text-slate-500 mt-2 text-center">Note: This is a demo. Real DOCX parsing is simulated.</p>
  }
</div>
