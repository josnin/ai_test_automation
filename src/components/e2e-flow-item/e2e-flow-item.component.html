<div class="bg-slate-800/50 rounded-lg shadow-lg overflow-hidden h-full flex flex-col">
  <div class="p-4 flex-grow">
    <div class="flex justify-between items-start">
      <div>
        <h3 class="text-lg font-medium text-white">{{ flow().name }}</h3>
      </div>
       <div class="flex-shrink-0 flex space-x-2 ml-2">
         <button (click)="onEdit($event)" class="text-slate-400 hover:text-indigo-400 transition-colors" title="Edit Flow">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
            <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
          </svg>
        </button>
        <button (click)="onDelete($event)" class="text-slate-400 hover:text-red-400 transition-colors" title="Delete Flow">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="p-4 bg-slate-800 border-t border-slate-700 grid grid-cols-3 gap-2 text-center">
     <div class="flex flex-col items-center text-sm text-slate-400">
        <span class="font-medium text-white">{{ flow().suiteIds.length }}</span>
        <span class="text-xs">Suite{{ flow().suiteIds.length === 1 ? '' : 's' }}</span>
     </div>
      <div class="flex flex-col items-center text-sm text-slate-400">
        <span class="font-medium text-white">{{ flow().delayBetweenSuites }}ms</span>
        <span class="text-xs">Delay</span>
     </div>
      <div class="flex flex-col items-center text-sm text-slate-400">
        <span class="font-medium text-white">{{ flow().retries }}</span>
        <span class="text-xs">Retr{{ flow().retries === 1 ? 'y' : 'ies' }}</span>
     </div>
  </div>
  <div class="p-4 bg-slate-800/80 border-t border-slate-700">
    <button (click)="onRun($event)" class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
      </svg>
      Run Flow
    </button>
  </div>
</div>
