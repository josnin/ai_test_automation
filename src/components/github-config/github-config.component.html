<div class="bg-slate-800/50 rounded-lg shadow-lg p-6">
  <h2 class="text-lg font-medium text-white mb-1">3. GitHub Integration</h2>
  <p class="text-sm text-slate-400 mb-4">Automatically upload the generated test suite to a GitHub repository.</p>

  <div class="space-y-4">
    <div>
      <label for="gh-pat" class="block text-sm font-medium text-slate-300">Personal Access Token</label>
      <input type="password" id="gh-pat" name="gh-pat" 
        [value]="config().pat"
        (input)="updateField('pat', $event)"
        placeholder="ghp_..."
        class="mt-1 block w-full text-base bg-slate-700 border-slate-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md text-white">
      <p class="mt-1 text-xs text-slate-500">Requires a token with `repo` scope.</p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="gh-owner" class="block text-sm font-medium text-slate-300">Repository Owner</label>
          <input type="text" id="gh-owner" name="gh-owner" 
            [value]="config().owner"
            (input)="updateField('owner', $event)"
            placeholder="e.g., your-username"
            class="mt-1 block w-full text-base bg-slate-700 border-slate-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md text-white">
        </div>
        <div>
          <label for="gh-repo" class="block text-sm font-medium text-slate-300">Repository Name</label>
          <input type="text" id="gh-repo" name="gh-repo" 
            [value]="config().repo"
            (input)="updateField('repo', $event)"
            placeholder="e.g., my-test-repo"
            class="mt-1 block w-full text-base bg-slate-700 border-slate-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md text-white">
        </div>
    </div>
    
    <div>
        <label for="gh-path" class="block text-sm font-medium text-slate-300">File Path</label>
        <input type="text" id="gh-path" name="gh-path" 
          [value]="config().filePath"
          (input)="updateField('filePath', $event)"
          placeholder="e.g., tests/e2e/login.robot"
          class="mt-1 block w-full text-base bg-slate-700 border-slate-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md text-white">
      </div>

  </div>

  @if (isDirty()) {
    <div class="mt-4 flex justify-end space-x-3">
      <button (click)="resetConfiguration()" type="button" class="px-4 py-2 text-sm font-medium text-slate-300 bg-slate-700 rounded-md hover:bg-slate-600">Cancel</button>
      <button (click)="saveConfiguration()" type="button" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Save Changes</button>
    </div>
  }
</div>
