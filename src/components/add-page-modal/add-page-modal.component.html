@if (isOpen()) {
<div class="fixed inset-0 bg-black/60 z-40" (click)="onClose()"></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="p-4 border-b border-slate-700">
      <h3 class="text-lg font-medium text-white">Add New Page Test</h3>
    </div>
    
    <!-- Body -->
    <div class="p-6 space-y-4 overflow-y-auto">
      <div>
        <label for="page-name" class="block text-sm font-medium text-slate-300">Test Name</label>
        <input 
          type="text" 
          id="page-name"
          [value]="name()"
          (input)="name.set($any($event.target).value)"
          class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white" 
          placeholder="e.g., User Login Test">
      </div>
      
      <div>
        <label for="instructions" class="block text-sm font-medium text-slate-300">Instructions</label>
        <textarea 
          id="instructions" 
          rows="3"
          [value]="instructions()"
          (input)="instructions.set($any($event.target).value)"
          class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-white" 
          placeholder="Describe the actions to perform on this page..."></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-300">Page Screenshot</label>
        @if (imagePreviewUrl()) {
          <div class="mt-2 relative">
            <img [src]="imagePreviewUrl()" alt="Image preview" class="rounded-lg w-full object-contain max-h-60">
            <button (click)="resetForm()" class="absolute top-2 right-2 bg-black/50 text-white rounded-full p-1.5 hover:bg-black/75">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        } @else {
           <div 
            (dragover)="onDragOver($event)"
            (dragleave)="onDragLeave($event)"
            (drop)="onDrop($event)"
            [class.border-indigo-500]="isDragging()"
            [class.ring-2]="isDragging()"
            [class.ring-indigo-500]="isDragging()"
            class="mt-2 flex justify-center px-6 pt-6 pb-6 border-2 border-slate-600 border-dashed rounded-md transition-colors duration-200">
            <div class="space-y-1 text-center">
              <svg class="mx-auto h-12 w-12 text-slate-500" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
              <div class="flex text-sm text-slate-400 justify-center">
                <label for="file-upload" class="relative cursor-pointer bg-slate-800 rounded-md font-medium text-indigo-400 hover:text-indigo-300 px-1">
                  <span>Upload an image</span>
                  <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/*" (change)="onFileSelected($event)">
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-slate-500">PNG, JPG, GIF up to 10MB</p>
            </div>
          </div>
        }
      </div>
    </div>

    <!-- Footer -->
    <div class="p-4 bg-slate-900/50 border-t border-slate-700 flex justify-end space-x-3">
      <button (click)="onClose()" type="button" class="px-4 py-2 text-sm font-medium text-slate-300 bg-slate-700 rounded-md hover:bg-slate-600">Cancel</button>
      <button 
        (click)="onSave()" 
        type="button" 
        [disabled]="!name() || !instructions() || !imageFile()"
        class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 disabled:bg-slate-500 disabled:cursor-not-allowed">
        Generate Test
      </button>
    </div>
  </div>
</div>
}
