<div class="w-full h-full flex flex-col">
  <div class="flex-shrink-0 flex items-center justify-between mb-2">
    <h3 class="text-lg font-medium text-slate-300">Generated Test Suite</h3>
    <div class="flex space-x-2">
      <button (click)="copyToClipboard()" class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-slate-600 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-slate-900 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
        {{ copyButtonText() }}
      </button>
      <button (click)="downloadFile()" class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-slate-600 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-slate-900 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        Download .robot
      </button>
      <button 
        (click)="uploadToGithub()" 
        [disabled]="uploadStatus() === 'loading'"
        [class.bg-slate-600]="uploadStatus() !== 'success' && uploadStatus() !== 'error'"
        [class.hover:bg-slate-700]="uploadStatus() !== 'success' && uploadStatus() !== 'error'"
        [class.bg-green-600]="uploadStatus() === 'success'"
        [class.bg-red-600]="uploadStatus() === 'error'"
        class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-slate-900 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        
        @switch (uploadStatus()) {
          @case ('loading') {
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Uploading...</span>
          }
          @case ('success') {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <span>Uploaded!</span>
          }
          @case ('error') {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Failed</span>
          }
          @default {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M.2 10.4l5.3 5.3c.6.6 1.7.6 2.3 0L23.8.2M8.3 10.6L3.4 15c-1 1-2.6.4-3-1.1s.5-2.7 1.5-3.1l11-4.3c.8-.3 1.6.3 1.6 1.1 0 .3-.1.6-.3.8L8.3 10.6z" transform="translate(0 4)"/>
            </svg>
            <span>Upload to GitHub</span>
          }
        }
      </button>
    </div>
  </div>
  <div class="flex-grow bg-slate-900 rounded-md overflow-auto p-4 border border-slate-700">
    <pre><code class="text-sm font-mono whitespace-pre-wrap" [innerHTML]="formattedCode()"></code></pre>
  </div>
  @if (uploadStatus() === 'error' && uploadError()) {
    <div class="mt-2 text-xs text-red-400 bg-red-900/50 p-2 rounded-md">
      <strong>Error:</strong> {{ uploadError() }}
    </div>
  }
</div>
