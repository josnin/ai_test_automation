<div class="bg-slate-800/50 rounded-lg shadow-lg p-6">
  <h2 class="text-lg font-medium text-white mb-1">1. Configure AI</h2>
  <p class="text-sm text-slate-400 mb-4">Set the model and system prompt for the AI test generator.</p>

  <div class="space-y-4">
    <div>
      <label for="model" class="block text-sm font-medium text-slate-300">LLM Model</label>
      <select id="model" name="model" 
        [value]="config().model"
        (change)="onModelChange($event)"
        class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-slate-700 border-slate-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md text-white">
        @for(model of availableModels; track model) {
          <option [value]="model">{{ model }}</option>
        }
      </select>
    </div>
    
    <div>
      <label for="system-prompt" class="block text-sm font-medium text-slate-300">System Prompt (for SaaS Owner)</label>
      <textarea id="system-prompt" name="system-prompt" rows="8"
        [value]="config().systemPrompt"
        (input)="onPromptChange($event)"
        class="mt-1 shadow-sm block w-full sm:text-sm border-slate-600 rounded-md bg-slate-700 text-slate-200 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>
  </div>

  @if (isDirty()) {
    <div class="mt-4 flex justify-end space-x-3">
      <button (click)="resetConfiguration()" type="button" class="px-4 py-2 text-sm font-medium text-slate-300 bg-slate-700 rounded-md hover:bg-slate-600">Cancel</button>
      <button (click)="saveConfiguration()" type="button" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Save Changes</button>
    </div>
  }
</div>
