<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-white">Test Pages</h2>
  <button (click)="isModalOpen.set(true)" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
    Add New Page
  </button>
</div>

@if (pageService.pages().length === 0) {
  <div class="text-center py-20 px-4 bg-slate-900 rounded-lg border border-slate-800">
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
    </svg>
    <h3 class="mt-4 text-lg font-medium text-white">No Test Pages Created</h3>
    <p class="mt-1 text-sm text-slate-400">Get started by adding your first page test.</p>
  </div>
} @else {
  <div class="bg-slate-900 rounded-lg border border-slate-800 shadow-md">
    @for (page of pageService.pages(); track page.id) {
      <app-page-item [page]="page"></app-page-item>
    }
  </div>
}

<app-add-page-modal 
  [isOpen]="isModalOpen()" 
  (close)="isModalOpen.set(false)"
  (save)="handleSave($event)">
</app-add-page-modal>
