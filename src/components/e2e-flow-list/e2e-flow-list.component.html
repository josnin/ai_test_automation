<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-white">E2E Flows</h2>
  <button (click)="openAddModal()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
    Add New E2E Flow
  </button>
</div>

@if (e2eFlowService.flows().length === 0) {
  <div class="text-center py-20 bg-slate-800/50 rounded-lg">
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
    </svg>

    <h3 class="mt-2 text-lg font-medium text-white">No E2E Flows Yet</h3>
    <p class="mt-1 text-sm text-slate-400">Click "Add New E2E Flow" to chain your test suites together.</p>
  </div>
} @else {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (flow of e2eFlowService.flows(); track flow.id) {
      <app-e2e-flow-item 
        [flow]="flow"
        (edit)="openEditModal($event)"
        (delete)="e2eFlowService.deleteFlow($event)"
        (run)="handleRunFlow($event)">
      </app-e2e-flow-item>
    }
  </div>
}

<app-add-e2e-flow-modal
  [isOpen]="isModalOpen()"
  [flowToEdit]="flowToEdit()"
  (close)="isModalOpen.set(false)"
  (save)="handleSave($event)">
</app-add-e2e-flow-modal>
