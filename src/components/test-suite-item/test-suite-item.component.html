<div class="bg-slate-800/50 rounded-lg shadow-lg overflow-hidden h-full flex flex-col">
  <div class="p-4 flex-grow">
    <div class="flex justify-between items-start">
      <div>
        <h3 class="text-lg font-medium text-white">{{ suite().name }}</h3>
        <p class="text-sm text-slate-400 mt-1 break-all">{{ suite().baseUrl }}</p>
      </div>
       <div class="flex-shrink-0 flex space-x-2 ml-2">
         <button (click)="onEdit($event)" class="text-slate-400 hover:text-indigo-400 transition-colors" title="Edit Suite">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
            <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
          </svg>
        </button>
        <button (click)="onDelete($event)" class="text-slate-400 hover:text-red-400 transition-colors" title="Delete Suite">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="p-4 bg-slate-800 border-t border-slate-700 flex justify-between items-center">
     <div class="flex items-center text-sm text-slate-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5h15" />
        </svg>
        <span>{{ suite().pageIds.length }} Page{{ suite().pageIds.length === 1 ? '' : 's' }}</span>
     </div>
     <button (click)="onRun($event)" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
        </svg>
        Run Suite
     </button>
  </div>
</div>
