<div class="flex items-center p-4 border-b border-slate-800 last:border-b-0">
  <div class="flex-grow">
    <h3 class="text-md font-medium text-white">{{ suite().name }}</h3>
    <p class="text-sm text-slate-400 mt-1 truncate">{{ suite().baseUrl }}</p>
  </div>
  
  <div class="flex items-center space-x-4 ml-4">
    <div class="text-sm text-slate-400">
      <span class="font-medium text-white">{{ suite().pageIds.length }}</span> Page{{ suite().pageIds.length === 1 ? '' : 's' }}
    </div>
    <button (click)="onRun($event)" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
      </svg>
      Run Suite
    </button>
    
    <!-- Contextual Menu -->
    <div class="relative">
      <button (click)="toggleMenu($event)" class="p-1 rounded-full text-slate-400 hover:bg-slate-700 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
        </svg>
      </button>
      @if (isMenuOpen()) {
        <div class="absolute right-0 mt-2 w-48 bg-slate-800 border border-slate-700 rounded-md shadow-lg z-10">
          <div class="py-1">
            <a (click)="onEdit($event)" href="#" class="flex items-center w-full px-4 py-2 text-sm text-slate-300 hover:bg-slate-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3" viewBox="0 0 20 20" fill="currentColor">
                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
              </svg>
              Edit Suite
            </a>
            <a (click)="onDelete($event)" href="#" class="flex items-center w-full px-4 py-2 text-sm text-red-400 hover:bg-slate-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
              Delete Suite
            </a>
          </div>
        </div>
      }
    </div>
  </div>
</div>
