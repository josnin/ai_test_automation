<div class="min-h-screen flex flex-col">
  <app-header></app-header>

  <main class="flex-grow container mx-auto p-4 md:p-8">
    <div class="border-b border-slate-700 mb-6">
      <nav class="-mb-px flex space-x-6" aria-label="Tabs">
        <button 
          (click)="setView('pages')"
          [class.text-indigo-400]="activeView() === 'pages'"
          [class.border-indigo-500]="activeView() === 'pages'"
          [class.text-slate-400]="activeView() !== 'pages'"
          [class.border-transparent]="activeView() !== 'pages'"
          [class.hover:text-slate-300]="activeView() !== 'pages'"
          [class.hover:border-slate-500]="activeView() !== 'pages'"
          class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm transition-colors">
          Test Pages
        </button>
        <button 
          (click)="setView('suites')"
          [class.text-indigo-400]="activeView() === 'suites'"
          [class.border-indigo-500]="activeView() === 'suites'"
          [class.text-slate-400]="activeView() !== 'suites'"
          [class.border-transparent]="activeView() !== 'suites'"
          [class.hover:text-slate-300]="activeView() !== 'suites'"
          [class.hover:border-slate-500]="activeView() !== 'suites'"
          class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm transition-colors">
          Test Suites
        </button>
        <button 
          (click)="setView('e2e')"
          [class.text-indigo-400]="activeView() === 'e2e'"
          [class.border-indigo-500]="activeView() === 'e2e'"
          [class.text-slate-400]="activeView() !== 'e2e'"
          [class.border-transparent]="activeView() !== 'e2e'"
          [class.hover:text-slate-300]="activeView() !== 'e2e'"
          [class.hover:border-slate-500]="activeView() !== 'e2e'"
          class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm transition-colors">
          E2E Flows
        </button>
      </nav>
    </div>

    @switch (activeView()) {
      @case ('pages') {
        <app-page-list></app-page-list>
      }
      @case ('suites') {
        <app-test-suite-list></app-test-suite-list>
      }
      @case ('e2e') {
        <app-e2e-flow-list></app-e2e-flow-list>
      }
    }
  </main>
</div>
